# 开发环境配置
# 数据源配置，请修改为你项目的实际配置
server:
  port: 8088
  context-path: /psych-server

logging:
  path: logs
  config: classpath:logback-spring.xml

spring:
  resources:
    static-locations: classpath:/static/
  aop:
    proxy-target-class: true
  datasource:
    driver-class-name: com.mysql.jdbc.Driver
    url: jdbc:mysql://127.0.0.1:3306/psych
    username: root
    password: 123456

