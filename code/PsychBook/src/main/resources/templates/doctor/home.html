<!doctype html>
<html xmlns:th="http://www.thymeleaf.org" class="no-js " lang="en">
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=Edge">
<meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport">
<meta name="description" content="Responsive Bootstrap 4 and web Application ui kit.">
<title>心理医生主页</title>
<link rel="icon" th:href="@{/favicon.ico}" type="image/x-icon"> <!-- Favicon-->
<link rel="stylesheet" th:href="@{/assets/plugins/bootstrap/css/bootstrap.min.css}" href="/assets/plugins/bootstrap/css/bootstrap.min.css">
<link rel="stylesheet" th:href="@{/assets/plugins/jvectormap/jquery-jvectormap-2.0.3.min.css}"  href="/assets/plugins/jvectormap/jquery-jvectormap-2.0.3.min.css"/>
<link rel="stylesheet" th:href="@{/assets/plugins/morrisjs/morris.min.css}" href="/assets/plugins/morrisjs/morris.min.css" />
<!-- Custom Css -->
<link rel="stylesheet" th:href="@{/assets/css/main.css}" href="/assets/css/main.css">
<link rel="stylesheet" th:href="@{/assets/css/color_skins.css}" href="/assets/css/color_skins.css">

<script src="https://unpkg.zhimg.com/axios/dist/axios.min.js"></script>
<script src="https://cdn.staticfile.org/vue/2.2.2/vue.min.js"></script>
<script src="https://unpkg.zhimg.com/bootstrap-vue@latest/dist/bootstrap-vue.min.js"></script>

<style>
    #buttonTop{
        top:-14px;
    }

    #rank{
        position: relative;
        border-bottom: 1px solid #eee;
        text-align: left;
    }

    #edit{
        padding:1px;
        display: inline-block;
    }

    #edit1{
        height:15px;
        padding-top: 2px;
    }
</style>

</head>
<body class="theme-blue ls-toggle-menu">
<!-- Page Loader -->
<div th:replace="/basic/pageLoader :: pageLoader"></div>

<!-- Overlay For Sidebars -->
<div class="overlay"></div>

<!-- Top Bar -->
<div th:replace="/basic/topBar :: topBar"></div>

<!-- Left Sidebar -->
<div th:replace="/basic/leftBar :: leftBar"></div>

<!-- Right Sidebar -->
<div th:replace="/basic/rightBar :: rightBar"></div>

<!-- Main Content -->
<section class="content home">
    <div class="block-header">
        <div class="row">
            <div class="col-lg-5 col-md-5 col-sm-12">
                <h2>我的主页
                <small>欢迎来到心语咨询</small>
                </h2>
            </div>            
            <div class="col-lg-7 col-md-7 col-sm-12 text-right">
            </div>
        </div>
    </div>
    <div class="container-fluid">
        <div class="row clearfix">
            <div class="col-sm-12">
                <div class="card">
                    <div class="body">
                        <div class="row clearfix">
                            <div class="col-lg-3 col-md-3 col-sm-12 text-center">
                                <div class="body">
                                    <p class="number count-to m-t-0 m-b-5" data-from="0" data-to="31" data-speed="1000" data-fresh-interval="700">31</p>
                                    <a th:href="@{/doctor/toContactPage(id=${session.doctor.id})}">
                                        <h2 style="font-size: 1.5rem" class="text-muted">我的回答</h2>
                                    </a>
                                    <span id="linecustom1">1,4,2,6,5,2,3,8,5,2</span>
                                </div>
                            </div>
                            <div class="col-lg-3 col-md-3 col-sm-12 text-center">
                                <div class="body">
                                    <p class="number count-to m-t-0 m-b-5" data-from="0" data-to="25" data-speed="2000" data-fresh-interval="700">25</p>
                                    <a th:href="@{/doctor/toQuesHood(id=${session.doctor.id})}">
                                        <h2 style="font-size: 1.5rem" class="text-muted ">问题空间</h2>
                                    </a>
                                    <span id="linecustom2">2,9,5,5,8,5,4,2,6</span>
                                </div>
                            </div>
                            <div class="col-lg-3 col-md-3 col-sm-12 text-center">
                                <div class="body">
                                    <p class="number count-to m-t-0 m-b-5" data-from="0" data-to="17" data-speed="2000" data-fresh-interval="700">17</p>
                                    <a th:href="@{/doctor/toAnsHood(id=${session.doctor.id})}">
                                        <h2 style="font-size: 1.5rem" class="text-muted">问答社区</h2>
                                    </a>
                                    <span id="linecustom3">1,5,3,6,6,3,6,8,4,2</span>
                                </div>
                            </div>
                            <div class="col-lg-3 col-md-3 col-sm-12 text-center">
                                <div class="body">
                                    <p class="number count-to m-t-0 m-b-5" data-from="0" data-to="17" data-speed="2000" data-fresh-interval="700">17</p>
                                    <a th:href="@{/doctor/toMyAppointment}">
                                        <h2 style="font-size: 1.5rem" class="text-muted">预约管理</h2>
                                    </a>
                                    <span id="linecustom4">1,5,3,6,6,3,6,8,4,2</span>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="row clearfix">

            <div class="tb" style="width: 100%; padding-right: 15px; padding-left: 15px;">
                <!--在线咨询-->
                <div class="card">
                    <div class="header">
                        <h2><strong>咨询者在线</strong></h2>
                    </div>
                    <div class="body table-responsive members_profiles">
                        <table class="table table-hover">
                            <thead>
                            <tr>
                                <th style="width:60px;"></th>
                                <th>姓名</th>
                                <th>咨询者号</th>
                                <th>性别</th>
                                <th>年龄</th>
                                <th>电话</th>
                                <th>状态</th>
                                <th>聊天</th>
                            </tr>
                            </thead>
                            <tbody>
                            <tr th:each="patient,patientStat : ${patientPage.list}">
                                <td>
                                    <img class="rounded-circle" th:src="@{'/assets/images/xs/avatar' + (${patientStat.count} % 10) + '.jpg'}" src="/assets/images/xs/avatar1.jpg" alt="user" width="40"> </td>
                                <td>
                                    <a href="javascript:;" style="font-size: 14px">[[${patient.name}]]</a>
                                </td>
                                <td>
                                    <a href="javascript:;" style="color: black">[[${patient.stuNumber}]]</a>
                                </td>
                                <td th:if="${patient.gender} == 0">男</td>
                                <td th:if="${patient.gender} == 1">女</td>
                                <td>[[${patient.age}]]岁</td>
                                <td>
                                    <small>[[${patient.tel}]]</small>
                                </td>
                                <td>
                                    <small th:if="${patient.state}" style="font-size:15px;color: #00ff00">在线</small>
                                    <small th:if="${!patient.state}" style="font-size:15px;color: black">离线</small>
                                </td>
                                <td>
                                    <a th:if="${patient.state}" th:href="@{/doctor/toChatPage} + '?studentId=' + ${patient.id} + '&iconNum=' + ${patientStat.count}">
                                        <b-button class="btn btn-danger btn-simple btn-round waves-effect">点击</b-button>
                                    </a>
                                </td>
                            </tr>
                            </tbody>
                        </table>
                    </div>
                </div>

                <div class="card">
                    <div class="body">
                        <ul class="pagination pagination-primary m-b-0">
                            <li class="page-item" th:if="${patientPage.hasPreviousPage == true}">
                                <a class="page-link" th:href="@{'/doctor/toHomePage?pageNum='+${patientPage.prePage}+'&doctorNumber='+${session.doctor.doctorNumber}}">
                                    <i class="zmdi zmdi-arrow-left"></i></a></li>
                            <div th:each="nav:${patientPage.navigatepageNums}">
                                <li class="page-item "  th:if="${nav != patientPage.pageNum}">
                                    <a class="page-link" th:href="@{'/doctor/toHomePage?pageNum='+${nav}+'&doctorNumber='+${session.doctor.doctorNumber}}" th:text="${nav}" ></a></li>
                                <li class="page-item active"  th:if="${nav == patientPage.pageNum}">
                                    <a class="page-link" th:href="@{'/doctor/toHomePage?pageNum='+${nav}+'&doctorNumber='+${session.doctor.doctorNumber}}" th:text="${nav}" ></a></li>
                            </div>

                            <li class="page-item" th:if="${patientPage.hasNextPage == true}">
                                <a class="page-link" th:href="@{'/doctor/toHomePage?pageNum='+${patientPage.nextPage}+'&doctorNumber='+${session.doctor.doctorNumber}}"><i class="zmdi zmdi-arrow-right"></i></a></li>
                        </ul>
                    </div>
                </div>
            </div>

            <div th:include="/basic/leaderboard :: leaderBoard"></div>
        </div>
    </div>

</section>

<!-- Jquery Core Js --> 
<script th:src="@{/assets/bundles/libscripts.bundle.js}" src="/assets/bundles/libscripts.bundle.js"></script> <!-- Lib Scripts Plugin Js ( jquery.v3.2.1, Bootstrap4 js) -->
<script th:src="@{/assets/bundles/vendorscripts.bundle.js}" src="/assets/bundles/vendorscripts.bundle.js"></script> <!-- slimscroll, waves Scripts Plugin Js -->

<script th:src="@{/assets/bundles/morrisscripts.bundle.js}" src="/assets/bundles/morrisscripts.bundle.js"></script><!-- Morris Plugin Js -->
<script th:src="@{/assets/bundles/jvectormap.bundle.js}" src="/assets/bundles/jvectormap.bundle.js"></script> <!-- JVectorMap Plugin Js -->
<script th:src="@{/assets/bundles/knob.bundle.js}" src="/assets/bundles/knob.bundle.js"></script> <!-- Jquery Knob, Count To, Sparkline Js -->

<script th:src="@{/assets/bundles/mainscripts.bundle.js}" src="/assets/bundles/mainscripts.bundle.js"></script>
<script th:src="@{/assets/js/pages/index.js}" src="/assets/js/pages/index.js"></script>

    var app = new Vue({
        el: "#app1",

        data :{
            weather: [],
            fengli:{}
        },

        created : async function () {

        }
    })
</script>

</body>
</html>
